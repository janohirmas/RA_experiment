{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
{% endblock %}

{% block content %}
<style>
    body {
        background-color: black;
        color: white;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
        font-size: calc((1em + 1vw)*.5);
    }


</style>

<body>
    <div>
        <p>The experiment is about to start.</p>
        <p>Please use Full Screen (Press F11) for the duration of the experiment.</p>
    </div>
</body>

<button class="next_button btn btn-primary btn-large" id="Button" style="visibility: hidden">Next</button>
<input type="hidden" id="fullscreen" name="fullscreen"/>

<script language = "javascript" type = "text/javascript">
$("#fullscreen").val(0);
$(function(){
setInterval(oneSecondFunction, 100);
});
setTimeout(function(){document.getElementById("Button").style.visibility = "visible";}, 5000)


function oneSecondFunction() {
// check if the screen is fullscreen already
    if((window.fullScreen) || (window.innerWidth == screen.width && window.innerHeight == screen.height)) {
        document.getElementById("Button").style.visibility = "visible";
        $("#fullscreen").val(1);
    }
}
</script>

{% endblock %}
